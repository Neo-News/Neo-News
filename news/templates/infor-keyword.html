<div class="infor-keyword-div">
  <input class="infor-keyword-input" type="text" name="keyword" placeholder="키워드를 입력해주세요">
  <a class="keyword-add" href="">추가</a>

  <ul class="infor-keyword-ul">
    {% for keyword in my_keywords %}
    <li class="infor-keyword-list">
      <span class="infor-keyword">{{keyword}}</span>
      <i class="fas fa-times"></i>
    </li>
    {% endfor %}
  </ul>
</div><br>
