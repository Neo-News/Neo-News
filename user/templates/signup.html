{% extends 'base.html' %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/user.css' %}">
{% endblock head %}

{% block content %}

{% static 'img/kakao_signup.png' as kakao_button %}
{% static 'img/naver_signup.png' as naver_button %}

<section class="category">
  <p class="category-non-login"><i class="fas fa-quote-left"></i>회원가입 하시면 관심있는 이슈를 기사별로 선택해서 보실 수 있어요<i class="fas fa-quote-right"></i></p>
</section>

<div class="panel registration">
    <div class="panel-body">
        <img class="neonews-logo" src="{% static 'img/neonews_logo.png' %}" alt="neonews_logo">
        <form action="." method="POST">
            {% csrf_token %}
            
            <div class="signup-form">
                <input type="email" placeholder="email" name="email"><br>
                <input type="password" placeholder="password" name="passwrod"><br>
                <input type="password" placeholder="check password " name="check-passwrod"><br>
                <div class="form-actions">
                    <button class="signup-btn" type="submit">SIGN UP</button>
                </div>
                <div class="kakao-btn">
                    <a href="#"><img src="{% static 'img/kakao_login.png' %}" alt="kakao-signup-button">
                    </a>
                </div>
                <div class="naver-btn">
                    <a href="#"><img src="{% static 'img/naver_login_green.png' %}" alt="naver-signup-button" >
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
