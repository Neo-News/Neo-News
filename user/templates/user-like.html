<ul class="user-like">
  {% for article in articles %}
  <li class="user-like-li">
    <span class="user-like-title"><a href="{% url 'news:detail' article.pk %}">{{article.title}}</a></span>
    <span class="user-like-icon"><i class="fas fa-heart change-color"></i></span>
  </li>
  {% endfor %}
</ul>
